<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="salvar.html" method="get">

        <fieldset>
            <legend>Dados do Usuário</legend>

            <label for="nome">Nome:</label>
            <input name="nome" id="nome" placeholder="Informe o seu nome" type="text">
    
            <br><br>
    
            <label for="email">E-mail:</label>
            <input name="email" id="email" type="email" placeholder="Informe o seu e-mail">
    
            <br><br>
    
            <label for="senha">Senha:</label>
            <input name="senha" id="senha" type="password" placeholder="Informe a senha">
    
            <br><br>
    
            <label for="frutas">Digite a sua fruta preferida:</label>
            <input type="text" name="frutas" id="frutas" placeholder="Digite o nome da fruta" list="lista_frutas">
    
            <datalist id="lista_frutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Acerola">
                <option value="Açai">
                <option value="Laranja">
            </datalist>
    
            <br><br>
    
            <label for="texto">Digite o texto:</label>
            <br>
            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
    
            <br><br>
    
            <button>Enviar</button>

        </fieldset>

    </form>
    
</body>
</html>
